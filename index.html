<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      animation: bgMove 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #1e293b;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #38bdf8;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="glass p-8 rounded-2xl w-11/12 max-w-md text-white text-center">
    <h2 class="text-3xl font-bold mb-6">üîê Admin Login</h2>
    <input
      id="password"
      type="password"
      placeholder="Enter Password"
      class="w-full p-3 rounded-lg text-black mb-6 transition duration-300"
    />
    <button
      onclick="login()"
      class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-cyan-500 hover:to-blue-500 p-3 rounded-lg font-semibold transition-all duration-300 hover:scale-105 shadow-lg"
    >
      Login
    </button>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const correctPassword = "Rahat2004786";

    function showToast(message, success = false) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.style.backgroundColor = success ? "#10b981" : "#ef4444";
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    function login() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        showToast("Login Successful! Redirecting...", true);
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1500);
      } else {
        showToast("Incorrect password!");
      }
    }
  </script>

</body>
</html>
